<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    <form action="">
      <div>
        <h1>
          <center>Registration</center>
          <hr />
        </h1>
        <center>
          <label for="firstName"
            ><b><i>First Name:</i></b></label
          >
          <input type="text" name="firstName" id="firstName" /> <br />
          <br />

          <label for="lastName">
            <b><i>Last Name:</i></b>
          </label>
          <input type="text" name="lastName" id="lastName" /> <br />
          <br />
          <label for="UserName"
            ><b><i>Username:</i></b></label
          >
          <input type="text" name="username" id="username" /><br />
          <br />
          <label for="E-mail"
            ><b><i>E-mail:</i></b></label
          >
          <input type="email" name="E-mail" id="E-mail" /> <br />
          <br />
          <label for="Country"
            ><b><i>Country:</i></b></label
          >
          <select name="" id="">
            <option value="">---Select---</option>
            <option value=" Germany">Germany</option>
            <option value="Netherland">Netherland</option>
            <option value="Nigeria">Nigeria</option>
            <option value=" Canada">Canada</option>
            <option value="Paris">Paris</option>
          </select>
          <br />
          <br />
          <label for="State"
            ><b><i>State:</i></b></label
          >
          <select name="" id="">
            <option value="">---Select---</option>
            <option value="Bavaria">Bavaria</option>
            <option value="Hessen">Hessen</option>
            <option value="Baden-Württemberg">Baden-Württemberg</option>
            <option value="Schleswig-Holstein">Schleswig-Holstein</option>
            <option value="Mecklenburg-Vorpommern">
              Mecklenburg-Vorpommern
            </option>
            <option value="Bremen">Bremen</option>
          </select>
          <br />
          <br />
          <label for="Phone Number"
            ><b><i>Phone Number:</i></b></label
          >
          <input type="number" name="Number" id="number" /> <br />
          <br />
          <label for="Gender"
            ><b><i>Gender:</i></b></label
          >
          <br />
          <input type="radio" name="sex" id="sex" />Male <br />
          <input type="radio" name="sex" id="sex" />Female <br />
          <br />
          <label for="Password"
            ><b><i>Password:</i></b></label
          >
          <input type="password" /> <br />
          <br />
          <label for="Hobbies"
            ><b><i>Hobbies:</i></b></label
          ><br />
          <input type="checkbox" name="" id="" value="dancing" />dancing
          <input type="checkbox" name="" id="" value="sports" />sports
          <input type="checkbox" name="" id="" value="music" />music <br />
          <input type="checkbox" name="" id="" value="clubbing" />clubbing
          <input type="checkbox" name="" id="" value="reading" />reading
          <input type="checkbox" name="" id="" value="Writting" />Writting
          <br />
          <br />
          <label for="DescribeYourself"
            ><b><i>Describe Yourself:</i></b></label
          ><br />
          <textarea name="" id="" cols="30" rows="10"></textarea> <br />
          <br />
          <input type="submit" name="submit" id="submit" />
          <button><a href="./reg2.html" target="_blank"> Sign up </a></button>
        </center>
      </div>
    </form>
  </body>
</html>
